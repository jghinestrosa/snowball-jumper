<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Snowball Jumper</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"/>
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div class="canvas-container">
      <div class="title-container">
        <h1 class="title">SNOWBALL <span>JUMPER</span></h1>
        <p class="start">Tap or press space to start</p>
        <div class="credits">
          <p>Programming: Jorge García Hinestrosa</p>
          <p>Music: Antonio Vicente Martín</p>
        </div>
      </div>
      <div class="gameover hidden">
        <h1>GAME OVER</h1>
        <p class="restart">Tap or press space to restart</p>
      </div>
      <canvas width="200" height="100"></canvas>
      <span class="score hidden"></span>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
